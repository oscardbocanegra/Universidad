<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Notifications -->
        <div id="notification" class="notification" style="display: none;"></div>

        <!-- Header -->
        <header>
            <div class="logo-container">
                <img src="assets/logo.png" alt="Logo" class="logo">
                <h1>Video Blog</h1>
            </div>
            <div class="user-container">
                <img src="assets/avatar.png" alt="Avatar" class="avatar">
                <button id="header-login-btn">Login</button>
                <button id="logout-btn" style="display:none;">Logout</button>
            </div>
        </header>

        <!-- Navbar -->
        <nav>
            <ul>
                <li><a href="#" id="all-posts">Todos los Post</a></li>
                <li><a href="#" id="my-posts">Mis Post</a></li>
                <li><a href="#" id="create-post">Realiza un Post</a></li>
                <li><a href="#" id="contact-us">Contactenos</a></li>
            </ul>
        </nav>

        <!-- Content -->
        <div id="content">
            <div id="posts-section" style="display:none;">
                <h2>Todos los Post</h2>
                <input type="text" id="search-bar" placeholder="Buscar posts...">
                <div id="all-posts-container"></div>
            </div>
            <div id="my-posts-section" style="display:none;">
                <h2>Mis Post</h2>
                <div id="my-posts-container"></div>
            </div>
            <div id="create-post-section" style="display:none;">
                <h2>Realiza un Post</h2>
                <form id="post-form">
                    <input type="text" id="post-title" placeholder="Título" required>
                    <input type="text" id="post-description" placeholder="Descripción (40 caracteres)" maxlength="40" required>
                    <input type="url" id="post-video-url" placeholder="Enlace al video" required>
                    <input type="file" id="post-image" accept="image/*" required>
                    <button type="submit">Crear Post</button>
                </form>
            </div>
            <div id="contact-section" style="display:none;">
                <h2>Contactenos</h2>
                <form id="contact-form">
                    <input type="text" id="contact-name" placeholder="Nombre" required>
                    <input type="email" id="contact-email" placeholder="Correo Electrónico" required>
                    <input type="text" id="contact-subject" placeholder="Asunto" required>
                    <textarea id="contact-message" placeholder="Mensaje" required></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>

        <!-- Authentication -->
        <div id="auth">
            <div id="register-form">
                <h2>Register</h2>
                <input type="text" id="first-name" placeholder="First Name" required>
                <input type="text" id="last-name" placeholder="Last Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                <input type="tel" id="phone" placeholder="Phone" required>
                <button id="register-btn">Register</button>
                <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
            </div>

            <div id="login-form" style="display:none;">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button id="login-btn">Login</button>
                <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
            </div>
        </div>
    </div>

    <script src="firebase-config.js" type="module"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
